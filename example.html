<html>
<head>
  <title>ul component</title>
  <link rel="stylesheet" href="../build/build.css">
  <style>
    .box {
      background: whiteSmoke;
      width: 100px;
      height: 100px;
    }

    .ul .toggle {
      font-style: normal;
      font-weight: bold;
      color: #333;
      font-size: 18px;
    }

  </style>
</head>
<body>
  <h1>ul component</h1>
  <script src="../build/build.js" type="text/javascript"></script>
  <script type="text/javascript">
    var ul = require('ul');

    var box = document.createElement('div');
    box.classList.add('box');

    var list = ul()
      .li('Fruits')
      .ul()
        .li('Green')
        .ul()
          .li('Pear')
          .li('Apple')
          .ul()
            .li('Granny Smith')
            .li('Sour')
            .close()
            .end()
          .li('Grapes')
          .close()
          .end()
        .li('Yellow')
        .ul()
          .li('Banana')
          .li('Apple')
          .close()
          .end()
        .li('Purple')
        .ul()
          .li('Plum')
          .li('Grapes')
          .close()
          .end()
        .end()
      .li('Vegetables')


    document.body.appendChild(list.el);

  </script>
</body>
</html>
